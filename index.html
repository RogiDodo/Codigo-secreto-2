<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Digite o codigo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #f1f1f1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 50px;
    }
    .input-section {
      margin: 20px 0;
    }
    input {
      padding: 10px;
      font-size: 1rem;
      width: 250px;
    }
    button {
      padding: 10px 20px;
      font-size: 1rem;
      margin-left: 10px;
      cursor: pointer;
    }
    #mensagem, #segundaSenha {
      display: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>Entrada Secreta</h1>

  <div class="input-section">
    <input type="text" id="senha1" placeholder="Digite a primeira senha" />
    <button onclick="verificarPrimeira()">Enviar</button>
  </div>

  <div id="mensagem">
    <p><strong>Mensagem personalizada:</strong> Parabéns, você descobriu o primeiro segredo!</p>
  </div>

  <div id="segundaSenha" class="input-section">
    <input type="text" id="senha2" placeholder="Digite a próxima senha" />
    <button onclick="verificarSegunda()">Continuar</button>
  </div>

  <script>
    function verificarPrimeira() {
      const senha = document.getElementById("senha1").value.trim();
      if (senha === "chave1") {
        document.getElementById("mensagem").style.display = "block";
        document.getElementById("segundaSenha").style.display = "block";
      } else {
        // Nenhum alerta para manter o mistério
        document.getElementById("mensagem").style.display = "none";
        document.getElementById("segundaSenha").style.display = "none";
      }
    }

    function verificarSegunda() {
      const senha = document.getElementById("senha2").value.trim();
      if (senha === "chave2") {
        window.location.href = "https://www.youtube.com/watch?v=dQw4w9WgXcQ";
      }
    }
  </script>

</body>
</html>
